<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Video en html</title>
	</head>
	<body>
		<h1>Video en html</h1>

		<!-- Video en YouTube -->
		<iframe
			width="560"
			height="315"
			src="https://www.youtube.com/embed/dNGQFidCfWc?si=9FvAo2fJ5TKSVlx9"
			title="YouTube video player"
			frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
			allowfullscreen
		></iframe>

		<!-- Video descargado en el ordenador -->
		<video controls width="50%">
			<source src="videos/baldurs.mp4" type="video/mp4" />
			Tu navegador no soporta el formato de video que se utiliza en este archivo
		</video>
	</body>
</html>
