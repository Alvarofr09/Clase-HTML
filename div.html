	<body>
		<h1>Div en HTML</h1>

		<div style="background-color: blueviolet">
			<h3>Formulario de login</h3>
			<form action="">
				<input type="email" name="correo" id="correo" placeholder="Correo" />
				<input
					type="password"
					name="contraseña"
					id="contraseña"
					placeholder="Contraseña"
				/>
				<button type="submit">Ingresar</button>
			</form>
		</div>

					placeholder="Contraseña"
				/>

		</div>
